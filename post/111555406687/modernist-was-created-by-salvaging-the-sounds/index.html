    <article class="post video mp3 sound lol_audiophiles">
      
        <p>Friday, February 20, 2015</p>
        
      

      

      

      

      

      

      

      

      
        <figure class="with-caption">
          <div class="video-player">
              <iframe src="https://player.vimeo.com/video/107845118?title=0&byline=0&portrait=0" width="700" height="525" frameborder="0" title="moDernisT_v1" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
          <figcaption class="caption"><blockquote>
&ldquo;moDernisT&rdquo; was created by salvaging the sounds and images lost to compression via the mp3 and mp4 codecs. the audio is comprised of lost mp3 compression material from the song &ldquo;Tom&rsquo;s Diner&rdquo;,
famously used as one of the main controls in the listening tests to develop the MP3 encoding algorithm.
Here we find the form of the song intact, but the details are just remnants of the original. the video was created by takahiro suzuki in response to the audio track and then run through a similar algorithm after being compressed to mp4. thus, both audio and video are the &ldquo;ghosts&rdquo; of their respective compression codecs. version one.
</blockquote>
<p>via <a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.deathandtaxesmag.com%2F237292%2Fall-the-ghostly-sounds-that-are-lost-when-you-compress-to-mp3%2F&amp;t=YzM4MGY0NDllNGU5MjVhM2NiMjVlZjNiYWMyZmJiMjJmNGUxNmI0ZixQQWhROFhtSg%3D%3D">death and taxes</a>, which seems to miss the point that these sounds would typically not be heard in the original un-compressed track because of <a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAuditory_masking&amp;t=YzI5NDJiY2FmZjZiNDUxMjkyZmZlYTU2MzkzY2I1YThhMDFkNDgzYixQQWhROFhtSg%3D%3D">frequency masking</a> e.g. &ldquo;these are real, actual sounds that your ear can easily hear. You don&rsquo;t have to be some snobby audiophile asshole. The sounds are perceptible even through crappy MacBook Air speakers and earbuds. Hm.&rdquo; yes once isolated like this, no probably not in the original track. (the comments are predictably infuriating)</p>
<p>On the subject of MP3s, if you&rsquo;re interested in fairly dry investigations of file formats, the tecnologies of sound compression, their histories and cultural impacts I do recommend <a href="http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.dukeupress.edu%2Fmp3&amp;t=NjRlYTU0MzVjNzBjNjZhMTA0NmM4MzM3YmQwZDg3YjZkNWI0ZmQyYSxQQWhROFhtSg%3D%3D">MP3: The Meaning of a Format</a>.</p></figcaption>
        </figure>
      

      

      

      

    </article>
